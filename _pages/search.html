---
description: Search page
layout: page
permalink: search.html
sitemap: false
title: Search
---

<div class="card-columns only-one-column">
  <div class="card">
    <h3 class="card-text text-muted alert alert-dark">Looking for something?</h3>
  </div>

  <div class="card">
    <h6 class="card-text text-muted alert alert-success"><strong><span data-search-found-count></span></strong> result(s) found for <strong>&ldquo;<span data-search-found-term></span>&rdquo;</strong></h6>
  </div>

  <div class="card-columns"><div data-search-results></div>
    <script type="text/x-template" id="search-result">
      <div class="card">
        <div class="card-header bg-light"><img class="card-img-top img-fluid" src="##image##" alt="##title##" title="##title##"></div>
        <div class="card-body">
          <h4 class="card-title"><a href="##url##">##title##</a></h4>
          <p class="card-text">##description##</p>
          <p class="text-center"><a href="##url##" class="btn btn-outline-primary">Read more</a></p>
        </div>
        <div class="card-footer">
          <small class="text-muted"><i class="fa fa-calendar" aria-hidden="true"></i> ##date##</small>
        </div>
      </div>
    </script>
  </div>
</div>
